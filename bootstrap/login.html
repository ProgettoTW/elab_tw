  <body class="login-body">
      <section class="back">
        <div class="pt-5">
            <h5 class="fw-bold mb-5">
                <a href="index.html"><i class="bi bi-arrow-left-circle-fill"></i>Back to shopping</a>
              </h5>
          </div>
      </section>
    <section class="">
        <div class="container py-5">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="./img/login.svg" class="img-fluid" alt="">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form1Example13" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example13">Email address</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline">
                  <input type="password" id="form1Example23" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example23">Password</label>
                </div>
      
                <div class="d-flex justify-content-around align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="form1Example3"
                      checked
                    />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>
                  <a href="#!">Forgot password?</a>
                </div>
      
                <!-- Submit button -->
                <button type="submit" class="btn btn-secondary btn-lg mt-4">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </section>
  </body>
